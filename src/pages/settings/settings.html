<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>IP address:</ion-label>
      <ion-input type="text" [(ngModel)]="ipAddress"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Port</ion-label>
      <ion-input type="text" [(ngModel)]="port"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block text-capitalize (click)="setConnectionData()">Set</button>
  </div>


  <div padding>
    <button ion-button color="secondary" block text-capitalize (click)="registerTestingService()">Register test service</button>
  </div>

  <div>
    {{ stats | json }}
  </div>


</ion-content>
