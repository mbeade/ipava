<ion-header>
  <ion-navbar color="danger">
    <ion-title>Devices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <button class="connectButton" ion-button block text-capitalize (click)="startConnect()">Search</button>
  </div>

  <ion-list padding>
    <button ion-item *ngFor="let item of dataService.deviceServiceInfoList" (click)="itemSelected(item)">
      <h1 ion-text color="primary">{{ item.name }}</h1>
  </button>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar color="dark">
  </ion-toolbar>
</ion-footer>
