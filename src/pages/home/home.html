<ion-header>
  <ion-navbar color="danger">
    <ion-title>Submit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list padding>
    <ion-item *ngIf="dataService.selectedDevice" padding>
      <h1 ion-text color="primary">Connected to: {{dataService.selectedDevice.name}}</h1>
    </ion-item>

    <ion-item padding>
      <ion-range min="10" max="100" step="10" snaps="true" color="danger" [(ngModel)]="temp">
        <ion-icon color="danger" small range-left name="thermometer"></ion-icon>
        <ion-icon color="danger" range-right name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button class="connectButton" color="primary" block text-capitalize (click)="sendData()">Start {{temp}}Â° </button>
  </div>

  <div padding>
    <button ion-button color="secondary" block text-capitalize (click)="getStatus()">Get Status</button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
  </ion-toolbar>
</ion-footer>
